<!DOCTYPE html>
<html5 lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <main class="generator-table">
            <section class="generator-table-controls">
                <label>
                    Rows :
                    <input class="rows" type="number" min="0" value="5">
                </label>
                <label>
                    Columns :
                    <input class="columns" type="number" min="0" value="5">
                </label>
            </section>
            <button class="button-table-generator">Create Table</button>
        </main>

        <table class="table" border="0" cellpadding="" cellspacing=""></table>

        <div id="container"></div>

    </body>
    <script src="./generatorTable.js"></script>
    <script src="./generatorGrid.js"></script>


</html5
